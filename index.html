<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Splitter by AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vocal Splitter by AI</h1>
    </header>
    <main>
        <input type="file" id="audioFile" accept=".mp3, .wav" onchange="validateFile(this)">
        <select id="outputFormat">
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
        </select>
        <button id="splitButton">Split Vocals</button>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
